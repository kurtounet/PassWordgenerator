<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Générateur de mots de passe">
    <link rel="stylesheet" href="style.css">
    <title>Générateur un mot de passe</title>
</head>

<body>
    <section id="section1">
        <div id="divform">
            <h1>Générateur de mots de passe</h1>
            <form>
                <div class="field">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Avec des Majuscules (A B C D ...)</label>
                </div>
                <div class="field">

                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase"> Avec des Minuscules (a b c d ...)</label>
                </div>
                <div class="field">

                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Avec des chiffres [1 2 3 4 ....]</label>
                </div>
                <div class="field">

                    <input type="checkbox" id="symbols" checked>
                    <label for="symbols">Avec des Symboles</label>
                </div>
                <div class="field">

                    <label for="passwordLength">Nombre de caractères</label>
                    <select id="nbCaracter">
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div class="field">
                </div>
                <div class="field">
                    <label for="nbpassword">Nombre de Mot de Passe</label>
                    <input type="number" id="nbpassword " value="10" min="4">
                </div>
                <button id="btn">Générer</button>
            </form>
            <section id="result-list">
                <ul id="pwd-list"></ul>

            </section>
        </div>
    </section>

    <script src="./js/script.js"></script>
</body>

</html>
